name: Prevent Auto-Close on Develop

on:
  pull_request:
    branches:
      - develop

jobs:
  prevent-close:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check commits for closing keywords
        run: |
          if git log origin/develop..HEAD --pretty=%B | grep -E '(Fixes|Closes) #[0-9]+'; then
            echo "Error: Commits contain closing keywords (Fixes/Closes) for issues. Remove them before merging to develop."
            exit 1
          fi
