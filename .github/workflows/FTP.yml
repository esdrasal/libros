name: FTP Deploy to InfinityFree

on:
  push:
    branches:
      - main  # Solo desplegar cuando se haga push a main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./       # Todo el repo
          server-dir: /htdocs # Carpeta remota en InfinityFree
          passive: true
          git-ftp-args: --insecure # Si el servidor tiene certificados inseguros
